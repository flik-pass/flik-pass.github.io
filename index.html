<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flik - Legal Documents</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #007AFF;
            margin-bottom: 30px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        @media (max-width: 480px) {
            .logo {
                width: 100px;
            }
            .button-container {
                flex-direction: column;
            }
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/flik-logo.png" alt="Flik Logo" class="logo">
        <h1>Flik Legal Documents</h1>
        <p>Welcome to Flik's legal center. Here you can find our Terms and Conditions and Privacy Policy. We believe in transparency and want to make sure you have easy access to this important information.</p>
        <div class="button-container">
            <a href="terms-and-conditions/" class="button">Terms and Conditions</a>
            <a href="privacy-policy/" class="button">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
